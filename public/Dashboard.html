<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Utilisateurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    nav {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background: #ff4d4f;
    }
    button:hover {
      background: #d9363e;
    }

    #addUserForm {
      margin-top: 20px;
    }
    #addUserForm input {
      padding: 8px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #addUserForm button {
      background: #4facfe;
    }
    #addUserForm button:hover {
      background: #00c6ff;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="register.html">Inscription</a>
    <a href="login.html">Connexion</a>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <div class="container">
    <h1>Utilisateurs enregistr√©s</h1>
    <div class="message" id="message"></div>

    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Ajouter un utilisateur</h2>
    <form id="addUserForm">
      <input type="text" id="username" placeholder="Nom" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <script>
    const usersTableBody = document.querySelector("#usersTable tbody");
    const messageDiv = document.getElementById("message");

    // Charger les utilisateurs
    async function loadUsers() {
      try {
        const token = localStorage.getItem('token'); // si JWT
        const res = await fetch("/users", {
          headers: { Authorization: token ? `Bearer ${token}` : '' }
        });
        const users = await res.json();

        usersTableBody.innerHTML = "";
        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td><button onclick="deleteUser(${user.id})">Supprimer</button></td>
          `;
          usersTableBody.appendChild(row);
        });
      } catch (err) {
        messageDiv.textContent = "Erreur lors du chargement des utilisateurs";
      }
    }

    // Supprimer utilisateur
    async function deleteUser(id) {
      const token = localStorage.getItem('token'); // si JWT
      const res = await fetch(`/users/${id}`, {
        method: "DELETE",
        headers: { Authorization: token ? `Bearer ${token}` : '' }
      });
      const data = await res.json();
      messageDiv.textContent = data.message || data.error;
      loadUsers();
    }

    // Ajouter utilisateur
    const addUserForm = document.getElementById("addUserForm");
    addUserForm.addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });
      const data = await res.json();
      messageDiv.textContent = data.message || data.error;
      addUserForm.reset();
      loadUsers();
    });

    loadUsers();
  </script>
</body>
</html>
