<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    button { padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #d32f2f; }
  </style>
</head>
<body>
  <h1>Utilisateurs enregistr√©s</h1>
  <table>
    <thead>
      <tr><th>Nom</th><th>Email</th><th>Actions</th></tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    async function loadUsers() {
      const res = await fetch("http://localhost:3000/users");
      const users = await res.json();
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td><button onclick="deleteUser('${user.email}')">Supprimer</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteUser(email) {
      await fetch(`http://localhost:3000/users/${email}`, { method: "DELETE" });
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
